<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Support Ticket</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Orange Theme Overrides */
        .navbar-custom {
            background-color: #ff6b0a !important;
        }

        h2 {
            color: #ff6b0a !important;
            font-weight: 600;
        }

        .btn-orange {
            background-color: #ff6b0a !important;
            border: none !important;
            font-weight: 600;
        }

        .btn-orange:hover {
            background-color: #e65f06 !important;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ff6b0a !important;
            box-shadow: 0 0 4px rgba(255, 107, 10, 0.6) !important;
        }

        .card {
            border-top: 4px solid #ff6b0a;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reyanshp IT Support Desk</a>

            <div class="d-flex">
                <button class="btn btn-sm btn-light fw-bold" onclick="logout()">
                    Logout
                </button>

            </div>
        </div>
    </nav>


    <!-- FORM CARD -->
    <div class="container my-5">
        <div class="card shadow-sm p-4">
            <h2>Create Support Ticket</h2>

            <form method="POST" action="{{ url_for('main.submit_ticket') }}">


                <input type="text" name="name" class="form-control mb-3" placeholder="Enter your name" required>

                <select name="department" class="form-select mb-3" required>
                    <option value="">Choose Department</option>
                    <option>IT</option>
                    <option>HR</option>
                    <option>Accounts</option>
                    <option>Admin</option>
                    <option>Marketing</option>
                    <option>CRM</option>
                    <option>Engineering</option> <!-- Fixed the spelling here -->
                    <option>Procurement</option>
                    <option>Sales</option>
                    <option>Pre-sales</option>
                    <option>Architecture</option>
                    <option>Legal</option>
                    <option>Licensing</option>
                </select>

                <textarea name="issue" class="form-control mb-3" rows="5" placeholder="Describe your issue"
                    required></textarea>

                <button type="submit" class="btn btn-orange px-4">Submit Ticket</button>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    function logout() {
        if (confirm("Are you sure you want to logout?")) {
            localStorage.removeItem("loggedInUser");
            window.location.href = "/";
        }
    }
</script>

</body>

</html>
