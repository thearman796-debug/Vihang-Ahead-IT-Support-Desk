<!DOCTYPE html>
<html>
<head>
<title>User Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#ffefe6;}
.card{max-width:400px;margin:80px auto;border-top:4px solid #ff6b0a;}
.btn-orange{background:#ff6b0a;color:white;font-weight:600;}
</style>
</head>

<body>
<div class="card p-4 shadow">
<h4 class="text-center text-warning">User Registration</h4>

<form method="POST">
<input class="form-control mb-3" name="username" placeholder="Username" required>
<input class="form-control mb-3" name="email" placeholder="Email" required>
<input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

<button class="btn btn-orange w-100">Register</button>
</form>
</div>
</body>
</html>
