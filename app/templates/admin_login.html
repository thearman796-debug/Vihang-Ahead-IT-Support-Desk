{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        font-family: 'Poppins', sans-serif;
    }

    .login-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 35px 30px;
        box-shadow: 0px 8px 25px rgba(2, 2, 2, 0.15);
        transition: 0.3s ease-in-out;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.25);
    }

    .login-title {
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        color: #410505;
        margin-bottom: 20px;
    }

    input {
        height: 45px;
        border-radius: 10px !important;
        border: 1px solid #ccc !important;
        padding-left: 15px !important;
        font-size: 15px;
    }

    input:focus {
        border-color: #ff6a00 !important;
        box-shadow: 0px 0px 6px rgba(255, 106, 0, 0.6) !important;
    }

    .btn-login {
        background: #ff6a00;
        border: none;
        width: 100%;
        height: 45px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: #e65c00;
    }

    .login-footer {
        text-align: center;
        margin-top: 15px;
        color: #fff;
        font-size: 14px;
    }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="login-card">
            <h3 class="login-title">Admin Login</h3>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <input class="form-control mb-3" name="email" placeholder="Enter Email" required>

                <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password" required>

                <button class="btn-login">Login</button>
            </form>
        </div>

        <div class="login-footer">
            IT Support System Â© {{ 2025 }}
        </div>
    </div>
</div>

{% endblock %}
